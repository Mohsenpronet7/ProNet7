name: Update V2Ray List

on:
  schedule:
    - cron: "*/10 * * * *"   # اجرای هر 10 دقیقه
  workflow_dispatch:          # امکان اجرای دستی

permissions:
  contents: write             # اجازه‌ی push کردن

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run script
        run: python main.py

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add Mohsen_Pronet7.txt index.html
          git commit -m "Auto update V2Ray List" || echo "No changes to commit"
          git push
